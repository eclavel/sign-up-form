<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside>
      <img
        class="sidebar-img"
        src="img/halie-west-25xggax4bSA-unsplash.jpg"
        alt=""
      />
      <div class="logo-card">
        <img src="img/odin-logo.png" alt="" />
        <div>ODIN</div>
      </div>
    </aside>
    <main>
      <form action="" method="get">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.<br /><br />
          You know you want to.
        </p>
        <fieldset>
          <h3>Let's do this!</h3>
          <div class="form-input first">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-input last">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-input email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-input phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-input password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-input confirm">
            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-pass"
              name="confirm-pass"
              required
            />
          </div>
        </fieldset>
        <div>
          <button type="submit">Create Account</button>
          <div>
            <span>Already have an account?<a href="#">Log in</a></span>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
